<h1>Login</h1>
{% if error_message %}
    <p class="error" style="color: red">{{ error_message }}</p>
{% endif %}
<form action="/login" method="post">
	<label>Login: </label>
	<input name="login" type="text" size="15" maxlength="15" value=""><br />
	<label>Password: </label>
	<input name="password" type="password" size="15" maxlength="15" value=""><br />	
	<input type="submit" name="submit" value="Send">
</form>
